<!DOCTYPE html>
<html lang="zn">

<head>
  <meta charset="UTF-8">
  <title>操作所有</title>
</head>

<body>
  <div id="app">
    <!-- 表单 -->
    <el-form :inline="true" :model="formInline" class="demo-form-inline">
      <el-form-item label="学生">
        <el-input v-model="formInline.user" placeholder="学生姓名"></el-input>
      </el-form-item>
      <el-form-item label="社团">
        <el-select v-model="formInline.region" placeholder="社团">
          <el-option label="散人" value="1"></el-option>
          <el-option label="头文字D" value="2"></el-option>
          <el-option label="轻音部" value="3"></el-option>
          <el-option label="黄金之风" value="4"></el-option>
          <el-option label="极东魔术昼寝结社" value="5"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit" plain>查询</el-button>
      </el-form-item>
    </el-form>
    <!-- 按钮 -->
    <el-button type="danger" plain>批量删除</el-button>
    <el-button type="primary" @click="dialogFormVisible = true" plain>添加学生</el-button>
    <!-- 嵌套表单 -->
    <el-dialog title="添加学生" :visible.sync="dialogFormVisible">
      <el-form :model="student" autocomplete="off" size="small">
        <el-form-item label="姓名" :label-width="formLabelWidth" style="width: 60%;">
          <el-input v-model="student.studentName" maxlength="7" show-word-limit></el-input>
        </el-form-item>
        <el-form-item label="性别" :label-width="formLabelWidth">
          <el-radio-group v-model="student.sex">
            <el-radio-button label="1">男</el-radio-button>
            <el-radio-button label="0">女</el-radio-button>
          </el-radio-group>
        </el-form-item>
        <el-form-item label="英语" :label-width="formLabelWidth">
          <el-input-number v-model="student.englishGrade" :step="5" :min="1" :max="100">
            </el-input>
        </el-form-item>
        <el-form-item label="数学" :label-width="formLabelWidth">
          <el-input-number v-model="student.mathGrade" :step="5" :min="1" :max="100">
            </el-input>
        </el-form-item>
        <el-form-item label="社团" :label-width="formLabelWidth">
          <el-select v-model="student.societyId" placeholder="社团名称">
            <el-option label="散人" value="1"></el-option>
            <el-option label="头文字D" value="2"></el-option>
            <el-option label="轻音部" value="3"></el-option>
            <el-option label="黄金之风" value="4"></el-option>
            <el-option label="极东魔术昼寝结社" value="5"></el-option>
          </el-select>
        </el-form-item>
        <el-form-item label="身高" :label-width="formLabelWidth">
          <el-input-number v-model="student.height" :precision="2" :step="0.1" :min="1" :max="2">
            </el-input>
        </el-form-item>
        <el-form-item label="生日" :label-width="formLabelWidth">
          <el-date-picker v-model="student.birthday" type="date" placeholder="选择日期">
          </el-date-picker>
        </el-form-item>
        <el-form-item label="钱" :label-width="formLabelWidth" style="width: 50%;">
          <el-input v-model="student.money"></el-input>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="dialogFormVisible = false">取 消</el-button>
        <el-button type="primary" @click="addStudent">确 定</el-button>
      </div>
    </el-dialog>
    <!-- 表格 -->
    <template>
      <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
        <el-table-column type="selection" width="55">
        </el-table-column>
        <el-table-column type="index" width="50">
        </el-table-column>
        <el-table-column prop="studentName" text-align="center" label="姓名">
        </el-table-column>
        <el-table-column prop="sex" text-align="center" label="性别">
        </el-table-column>
        <el-table-column prop="englishGrade" text-align="center" label="英语">
        </el-table-column>
        <el-table-column prop="mathGrade" text-align="center" label="数学">
        </el-table-column>
        <el-table-column prop="societyName" text-align="center" label="社团">
        </el-table-column>
        <el-table-column prop="height" text-align="center" label="身高">
        </el-table-column>
        <el-table-column prop="birthday" text-align="center" label="生日">
        </el-table-column>
        <el-table-column prop="money" text-align="center" label="钱">
        </el-table-column>
        <el-table-column text-align="center" label="操作">
          <el-button type="primary" icon="el-icon-edit" circle></el-button>
          <el-button type="danger" icon="el-icon-delete" circle></el-button>
        </el-table-column>
      </el-table>
    </template>
    <!-- 分页工具条 -->
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
      :current-page.sync="currentPage1" layout="prev, pager, next" :total="50">
    </el-pagination>
  </div>

</body>
<script src="../js/vue.js"></script>

</html>
