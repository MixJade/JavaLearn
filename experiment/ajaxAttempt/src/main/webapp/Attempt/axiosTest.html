<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 这个axios也是当初使用的版本，可以在studentManage2项目中找到-->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.18.1/axios.min.js"></script>
</head>
<body>
</body>


<script>
    //1. get
    axios({
        method: "get",
        url: "http://localhost:8080/ajaxAttempt/testResp?username=zhangsan"
    }).then(function (resp) {
        alert(resp.data);
    })


    //2. post
    axios({
        method: "post",
        url: "http://localhost:8080/ajaxAttempt/testResp",
        data: "username=zhangsan"
    }).then(function (resp) {
        alert(resp.data);
    })
</script>

</html>
