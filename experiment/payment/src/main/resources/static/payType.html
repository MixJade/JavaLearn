<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>记账管理</title>
    <link href="assert/payCurl.min.css" rel="stylesheet">
</head>
<body>
<!--搜索框-->
<section class="mySearch">
    <form role="search" onsubmit="return false">
        <input type="search" placeholder="名字" aria-label="Search" id="searchInput">
        <button class="btn-line-suc" type="submit" onclick="getAll()">Search</button>
    </form>
    <div>
        <button type="button" class="my-btn btn-success" onclick="showDialog()">添加字典</button>
        <button type="button" class="my-btn" onclick="window.location.href = '/'">返回</button>
    </div>
</section>
<!-- 表格 -->
<table class="my-table">
    <caption>收支类型</caption>
    <thead>
    <tr>
        <th>收支</th>
        <th>大类</th>
        <th>名称</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tb-main">
    <!--此处靠js来填充-->
    </tbody>
</table>
<!--添加模态框-->
<dialog class="myDialog" id="myDialog">
    <form class="myForm" id="addPetForm">
        <fieldset>
            <legend id="dialogTit">添加字典</legend>
            <input type="hidden" id="paymentType">
            <div class="form-row">
                <label>收支</label>
                <div style="display: inline-block">
                    <input name="sex" id="isIncome_1" type="radio" autocomplete="off">
                    <label for="isIncome_1">收入</label>
                    <input name="sex" id="isIncome_2" type="radio" autocomplete="off" checked>
                    <label for="isIncome_2">支出</label>
                </div>
            </div>
            <div class="form-row">
                <label for="bigType">大类</label>
                <select id="bigType" autocomplete="off">
                </select>
            </div>
            <div class="form-row">
                <label for="keyName">名称</label>
                <input id="keyName" type="text" autocomplete="off">
            </div>
            <div class="form-row">
                <label for="remark">备注</label>
                <input id="remark" type="text" autocomplete="off">
            </div>
        </fieldset>
        <div class="form-footer">
            <button class="my-btn btn-secondary" type="button" onclick="closeDialog()">关闭</button>
            <button class="my-btn btn-primary" type="button" onclick="submitForm()">确认提交</button>
        </div>
    </form>
</dialog>
</body>
<script src="assert/myTus.js"></script>
<script src="assert/payType.js"></script>
</html>
