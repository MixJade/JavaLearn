<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天测试之登录</title>
    <link href="css/inputAndBtn.min.css" rel="stylesheet">
</head>
<body>
<div id="login-form">
    <label for="user">账号：</label>
    <input type="text" name="user" id="user">
    <button type="button" id="btn">登录</button>
    <p id="err_msg"></p>
</div>
<script src="js/jquery-3.6.3.min.js"></script>
<script>
    window.onload = () => {
        $.get("/getRandomName", res => {
            $("#user").val(res)
        });
    }

    $("#btn").click(function () {
        $.get("/toLogin?user=" + $("#user").val(), function (res) {
            if (res["flag"]) location.href = "main.html";
            else $("#err_msg").html(res.message);
        }, "json");
    })
</script>
</body>
</html>
