<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天测试之登录</title>
    <link href="css/inputAndBtn.min.css" rel="stylesheet">
</head>
<body>
<div id="login-form">
    <label for="user">账号</label>
    <input type="text" name="user" id="user">
    <img id="touZi" src="favicon.ico" alt="骰子">
    <div id="container">
        <div id="chatDiv">在线聊天页面</div>
        <div id="fileDiv">文件上传下载</div>
    </div>
</div>
<script src="js/jquery-3.6.3.min.js"></script>
<script>
    "use strict";
    window.onload = () => {
        randomName()
    }

    const randomName = () => {
        $.get("/login/getRandomName", res => {
            $("#user").val(res)
        });
    }

    $("#chatDiv").click(function () {
        $.get("/login/toLogin?user=" + $("#user").val(), function (res) {
            if (res["flag"]) location.href = "main.html";
            else alert(res["msg"]);
        }, "json");
    })

    $("#touZi").click(() => {
        randomName();
    })
</script>
</body>
</html>
