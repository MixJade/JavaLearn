<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天测试之登录</title>
</head>
<body>
<script src="js/jquery-3.6.3.min.js"></script>
<label for="user">账号：</label>
<input type="text" name="user" id="user">
<button type="button" id="btn">登录</button>
<p id="err_msg"></p>
<script>
    $("#btn").click(function () {
        $.get("http://localhost:8080/toLogin?user=" + $("#user").val(), function (res) {
            if (res["flag"]) location.href = "main.html";
            else $("#err_msg").html(res.message);
        }, "json");
    })
</script>
</body>
</html>
