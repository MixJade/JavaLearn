<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<h1>HELLO_WORLD</h1>
<h2 id="tesParam"></h2>
<img src="testResize.jpg" alt="测试图片">
</body>
<script>
    "use strict";
    const tesParam = document.getElementById("tesParam");
    window.onload = () => {
        const href = window.location.href
        if (href.indexOf("?") !== -1) {
            const getId = href.split("?")[1]
            console.log(getId)
            tesParam.innerText = getId
        } else {
            tesParam.innerText = "没有传参"
        }
    }
</script>
</html>
